<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/script.js"></script>
    <title>Javascript Speed Quiz</title>
</head>
<body>
    <div class="container">
        <header id="header">
            <h1>Javascript Speed Quiz</h1>
        </header>
        <main id="quiz" class="hidden">
            <p id="question"></p>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn" id="answer-button"></button>
                <button class="btn" id="answer-button"></button>
                <button class="btn" id="answer-button"></button>
                <button class="btn" id="answer-button"></button>
            </div>
        </main>
        <div class="start">
            <button id="start-btn" class="start-btn btn"></button>
        </div>
    </div>
    <footer>
        <p id="progress">Time remaining: </p>
        <a href="highscore.html">High Scores</a>
        <form id="score" class="hidden">
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <button id="submit">Submit</button>
        </form>
    </footer>
</body>
</html>
